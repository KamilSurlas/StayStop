<div class="file-input-container">
  <input type="file" id="file-input" class="file-input" (change)="onChange($event)"/>
  <label for="file-input" class="file-input-label">Choose File</label>
</div>

<div *ngIf="file">
  <section class="file-info">
    File details:
    <ul>
      <li>Name: {{file.name}}</li>
      <li>Type: {{file.type}}</li>
      <li>Size: {{file.size}} bytes</li>
    </ul>
  </section>

  <h3>Click the button bellow to start uploading</h3>

  <button (click)="onUpload()" class="upload-button" [disabled]="!file">Upload the image</button>

  <section [ngSwitch]="status">
    <p *ngSwitchCase="'uploading'">⏳ Uploading...</p>
    <p *ngSwitchCase="'success'">✅ Done!</p>
    <p *ngSwitchCase="'fail'">❌ Something went wrong! Try later</p>
    <p *ngSwitchDefault>😶 Waiting to upload...</p>
  </section>
</div>
