<div class="room-manage-container" *ngIf="room;">
    <h3>Room Details</h3>
        <form style="display: flex; flex-direction: column;">
          <mat-form-field>
            <mat-label>Room type</mat-label>
            <input matInput name="roomtype" [(ngModel)]="room.roomType">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Price for adult</mat-label>
            <input matInput name="priceadult" [(ngModel)]="room.priceForAdult">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Price for child</mat-label>
            <input matInput name="pricechild" [(ngModel)]="room.priceForChild">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Maximun number of adults</mat-label>
            <input matInput name="maxnumberadults" [(ngModel)]="room.numberOfAdults">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Maximun number of adults</mat-label>
            <input matInput name="maxnumberchildren" [(ngModel)]="room.numberOfChildren">
          </mat-form-field>        
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput name="description" [(ngModel)]="room.description">
          </mat-form-field>
          <div class="form-row">
            <button type="button" id="clear" class="form-button" (click)="resetForm()">Clear</button>
            <button type="submit" id="submit"class="form-button" (click)="editRoom()">Edit room</button>
          </div>
        </form>
        <mat-divider>
            <mat-label>
                Room cover image
            </mat-label>
            <img [src]="room.coverImage">
        </mat-divider>  
        <button  mat-flat-button class="mat-button mat-button-base mat-flat-button mat-primary"  (click)="onChooseCoverImage()">Choose cover image</button> 
        <div *ngIf="chooseCoverImage">
          <app-single-file-upload (newImage)="saveNewCoverImage($event)"></app-single-file-upload><br>
            <button mat-flat-button class="mat-button mat-button-base mat-flat-button mat-primary"(click)="onChooseCoverImage()"><mat-icon>done</mat-icon>Finish</button>
        </div>
        <mat-divider></mat-divider>      
      <mat-divider></mat-divider>
      <button  mat-flat-button class="mat-button mat-button-base mat-flat-button mat-primary" (click)="onChooseImages()">Upload images</button> 
      <div *ngIf="chooseImages">
        <app-multiple-file-upload (newImages)="saveNewImages($event)"></app-multiple-file-upload>
          <button mat-flat-button class="mat-button mat-button-base mat-flat-button mat-primary" (click)="onChooseImages()"><mat-icon>done</mat-icon>Finish</button>
      </div>
      <h3>Room gallery</h3>
      <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile *ngFor="let image of room.images">
   <img [src]="image">
   <mat-icon (click)="onImageDelete(image)">delete</mat-icon>
   </mat-grid-tile>
   </mat-grid-list>
</div>
<mat-divider></mat-divider>
<h2>Danger zone</h2>
<button mat-raised-button color="warn" class="delete-button" (click)="deleteRoom()">Delete hotel</button>




  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
