<body>
  <div class="container">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <h2 class="form-signin-heading">Login</h2>
          <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
          <div *ngIf="showRegistrationMessage" class="alert alert-success">Registration successful! Please log in.</div>
          <label for="username" class="sr-only">Email address</label>
          <input type="email" id="username" name="username" [(ngModel)]="credentials.emailAddress" 
          class="form-control" placeholder="Email Address" required>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="credentials.password" 
          class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">Log in</button>
      </form>
      <a href="/register" class="register-link">Don't have an account? Register here</a>
  </div>
</body>
