<body>
    <div class="container">
        <form #editAccountForm="ngForm" (ngSubmit)="update(editAccountForm)">
            <h2 class="form-signin-heading">Edit your profile</h2>
            
            <input type="email" id="email" name="email" [(ngModel)]="this.credentials.emailAddress" 
            class="form-control" placeholder="Email Address" required>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="this.credentials.name" 
            class="form-control" placeholder="Name" required>

            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="this.credentials.lastName" 
            class="form-control" placeholder="Last Name" required>

            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="this.credentials.phoneNumber" 
            class="form-control" placeholder="Phone Number" required>

            <button class="btn btn-lg btn-primary" type="submit" [disabled]="!editAccountForm.valid">Edit</button>
        </form>
    </div>
</body>
