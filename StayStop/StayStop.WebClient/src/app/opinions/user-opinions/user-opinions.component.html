<div *ngIf="opinions.length > 0; else noOpinions" class="opinions-container">
    <div *ngFor="let opinion of opinions" class="opinion-card">
      <mat-card class="mat-card">
        <mat-card-header>
          <mat-card-title>{{ opinion.hotel.name }}</mat-card-title>
          <mat-card-subtitle>Mark: {{ opinion.mark }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ opinion.userOpinion }}</p>
          <p>{{ opinion.details }}</p>
          <p>Added on: {{ opinion.addedOn | date:'yyyy-MM-dd' }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="deleteOpinion(opinion.opinionId)">Delete</button>
          <button mat-button color="primary" (click)="updateOpinion(opinion.opinionId)">Update</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <ng-template #noOpinions>
    <p class="no-opinions-message">No opinions found.</p>
  </ng-template>
